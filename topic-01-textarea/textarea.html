<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Notes App - Textarea Example</title>
</head>

<body>
    <div class="container mt-4">
        <h1>My Notes</h1>
        <div>
            <textarea id="myTextArea" rows="4" cols="40"></textarea>
        </div>
        <hr>
        <button id="addTextButton" class="btn btn-primary">Add Text</button>
        <button id="showTextButton" class="btn btn-secondary">Show Text</button>
        <button id="saveNotesButton" class="btn btn-success">Save Notes</button>
        <hr>
    </div>

    <!-- Script for textarea functionality -->
    <script>
        // Get references to DOM elements
        let textarea = document.getElementById("myTextArea");
        let addTextButton = document.getElementById("addTextButton");
        let showTextButton = document.getElementById("showTextButton");
        let saveNotesButton = document.getElementById("saveNotesButton");

        // Add text to textarea
        addTextButton.addEventListener("click", function () {
            textarea.value += "...some more text...";
        });

        // Show textarea content in console
        showTextButton.addEventListener("click", function () {
            console.log(textarea.value);
            console.log("hi");
        });

        // Save notes to localStorage
        saveNotesButton.addEventListener("click", function () {
            let notes = textarea.value;
            localStorage.setItem("notes", notes);
            alert("Your notes have been stored.");
        });

        // Load notes from localStorage on page load
        window.addEventListener("load", function () {
            let storedNotes = localStorage.getItem("notes");
            if (storedNotes) {
                textarea.value = storedNotes;
            }
        });
    </script>
</body>

</html>
